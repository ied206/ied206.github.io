<section class="page-header">
  <h1 class="project-name">{{ page.title }}</h1>
  <h2 class="project-tagline">{{ page.tagline }}</h2>
  <a href="{{ site.baseurl }}/" class="btn">Go to Root</a>
  {% if page.github != null %}
    <a href="{{ page.github }}" class="btn">View on GitHub</a>
  {% endif %}
  {% if page.zipball != null %}
    <a href="{{ page.zipball }}" class="btn">Download .zip</a>
  {% endif %}
  {% if page.zipball != null %}
    <a href="{{ page.tarball }}" class="btn">Download .tar.gz</a>
  {% endif %}
</section>
